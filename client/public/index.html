<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tag This App</title>
    <style>
  ul.share-buttons{
  list-style: none;
  padding: 0;
}

ul.share-buttons li{
  display: inline;
}

ul.share-buttons .sr-only{
  position: absolute;
  clip: rect(1px 1px 1px 1px);
  clip: rect(1px, 1px, 1px, 1px);
  padding: 0;
  border: 0;
  height: 1px;
  width: 1px;
  overflow: hidden;
}
 </style>
      
      </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <footer>
      <hr>
      <center>
      <ul class="share-buttons">
        <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftag-this-app.herokuapp.com%2F&quote=Tag%20This%20App" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="/Facebook.png" /></a></li>
        <li><a href="https://twitter.com/intent/tweet?source=https%3A%2F%2Ftag-this-app.herokuapp.com%2F&text=Tag%20This%20App:%20https%3A%2F%2Ftag-this-app.herokuapp.com%2F" target="_blank" title="Tweet"><img alt="Tweet" src="/Twitter.png" /></a></li>
        <li><a href="mailto:?subject=Tag%20This%20App&body=:%20https%3A%2F%2Ftag-this-app.herokuapp.com%2F" target="_blank" title="Send email"><img alt="Send email" src="/Email.png" /></a></li>
      <br>
        <li><a href="https://github.com/mmrydz/tag-this-app"><img src="github.ico" alt="github" style="border:none;" /></a></li>
      </ul>
      </center>
    </footer>
  </body>
</html>
